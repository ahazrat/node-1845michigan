<div class="jumbotron text-center" ng-controller='signupCtrl as suCtrl'>
  
    <h1>Signup</h1>
    <p>Signup to weigh in on <span class="text-danger">projects</span> and <span class="text-danger">events</span></p>
    <br>
    <br>
    
    <div class='row'>
      <div class='col-sm-6 col-md-4 col-md-offset-4'>
        
        <form>
          <input ng-model='suCtrl.newUser.email' type='email' class='form-control' placeholder='Email' reqiured>
          <input ng-model='suCtrl.newUser.password' type='password' class='form-control' placeholder='Password' reqiured>
          <input ng-model='suCtrl.newUser.firstname' type='text' class='form-control' placeholder='First Name' reqiured>
          <input ng-model='suCtrl.newUser.lastname' type='text' class='form-control' placeholder='Last Name' reqiured>
          <br>
          <button class='btn btn-lg btn-primary btn-block' ng-click='suCtrl.signup()'>Sign Up</button>
        </form>
        
      </div>
    </div>
    
</div>
