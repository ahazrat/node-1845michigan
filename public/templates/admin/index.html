<div class="jumbotron text-center">
    <h1>Building Administration</h1>
    <p>Organize <span class="text-danger">users</span>, <span class="text-danger">projects</span> and <span class="text-danger">events</span></p>

    <a ui-sref=".projects" class="btn btn-danger">Users</a>
    <a ui-sref=".projects" class="btn btn-primary">Projects</a>
    <a ui-sref=".events" class="btn btn-primary">Events</a>
</div>

<div>
    <h1>{{ apothic }}</h1>
</div>

<div ui-view></div>

<script>

    var dataArray = [10, 20, 30, 40, 50, 60];
    // var dataArray = {{ dataArray }};

    var canvasWidth = 500;
    var canvasHeight = 500;
    
    var widthScale = d3.scale.linear()
        .domain([0, 60])
        .range([0, canvasWidth]);

    var colorScale = d3.scale.linear()
        .domain([0, 60])
        .range(['red', 'blue']);

    var axis = d3.svg.axis()
        .ticks(5)
        .scale(widthScale);

    var canvas = d3.select('.container')
        .append('svg')
        .attr('width', canvasWidth)
        .attr('height', canvasHeight)
        .append('g')
        .attr('transform', 'translate(50, 50)');
    
    var bars = canvas.selectAll('rect')
        .data(dataArray)
        .enter()
            .append('rect')
            .attr('width', function (d) { return widthScale(d); })
            .attr('height', 48)
            .attr('y', function (d, i) { return i * 50; })
            .attr('fill', function (d) { return colorScale(d); });
            
    canvas.append('g')
        .attr('transform', 'translate(0, 300)')
        .call(axis);
    
    if (false && 'circle rect line') {
        var circle = canvas.append('circle')
            .attr('cx', 250)
            .attr('cy', 250)
            .attr('r', 50)
            .attr('fill', 'red');
        var rect = canvas.append('rect')
            .attr('width', 100)
            .attr('height', 50);
        var line = canvas.append('line')
            .attr('x1', 0)
            .attr('y1', 100)
            .attr('x2', 400)
            .attr('y2', 400)
            .attr('stroke', 'green')
            .attr('stroke-width', 10);
    }
    
</script>
