<table class='table table-bordered table-hover table-striped'>
  <tr>
    <th>Index</th>
    <th>Project</th>
    <th>
      Project Status
      <select class='pull-right selectpicker' ng-model='searchtext'>
        <option value=''>All</option>
        <option ng-repeat='project in manageList.projects | unique: "status" | orderBy: "status"' value='{{ project.status }}'>{{ project.status }}</option>
      </select>
    </th>
    <th>Completed</th>
  </tr>
  <tr ng-repeat='project in ctrl.projects | filter: searchtext'>
    <td>{{ $index + 1 }}</td>
    <td>{{ project.title }}</td>
    <td>{{ project.status }}</td>
    <td>{{ project.complete }}</td>
  </tr>
</table>

<div class='row'>
    <div class='col-xs-4'>
        <a ng-if='!ctrl.showNewProjectForm' class='btn btn-primary' ng-click='ctrl.showNewProjectForm=true'>New Project</a>
        <a ng-if='ctrl.showNewProjectForm' class='btn btn-danger' ng-click='ctrl.showNewProjectForm=false'>Hide Form</a>
        <br>
        <br>
        <ng-include ng-if='ctrl.showNewProjectForm' src='"templates/forms/newproject.html"'></ng-include>
    </div>
</div>
