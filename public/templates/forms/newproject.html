<form>
  <div class='form-group'>
    <label>Project Title</label><br>
    <input ng-model='manageList.newProject.title' placeholder='Project title'>
  </div>
  <div>
    <label>Project Status</label><br>
    <input ng-model='manageList.newProject.status' placeholder='Project status'>
  </div>
  <br>
  <button class='btn btn-default' ng-click='manageList.addProject()'>Add Project</button>
</form>
